<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registros de Préstamo</h2>

    <div class="mb-4 text-center">
      <a href="/admin/libros" class="btn btn-primary">Gestionar Libros</a>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nombre del Niño</th>
          <th>Curso</th>
          <th>Correo</th>
          <th>Libro</th>
          <th>Tiempo (días)</th>
          <th>Fecha Préstamo</th>
          <th>Verificado</th>
        </tr>
      </thead>
      <tbody>
        {% for r in registros %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
          <td>{{ r[3] }}</td>
          <td>{{ r[4] }}</td>
          <td>{{ r[5] }}</td>
          <td class="text-center">
            {% if r[6] == 1 %}
              ✅
            {% else %}
              ❌
            {% endif %}
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="7" class="text-center">No hay registros aún</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
