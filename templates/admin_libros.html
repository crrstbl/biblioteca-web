<div class="container mt-4">
  <h2>Administración de Libros</h2>

  {% if mensaje %}
    <div class="alert alert-info">{{ mensaje }}</div>
  {% endif %}

  <!-- Formulario para agregar nuevo libro -->
  <form method="POST" class="mb-3 d-flex">
    <input class="form-control me-2" type="text" name="nuevo_libro" placeholder="Nuevo libro" required>
    <button class="btn btn-primary" type="submit">Agregar</button>
  </form>

  <!-- Formulario de búsqueda -->
  <form method="GET" class="mb-3 d-flex">
    <input class="form-control me-2" type="text" name="buscar" value="{{ buscar }}" placeholder="Buscar libro...">
    <button class="btn btn-secondary" type="submit">Buscar</button>
  </form>

  <!-- Lista de libros con opción de eliminar -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Título</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      {% for libro in libros %}
      <tr>
        <td>{{ libro[1] }}</td>
        <td>
          <form method="POST" onsubmit="return confirm('¿Eliminar el libro?');">
            <input type="hidden" name="eliminar_id" value="{{ libro[0] }}">
            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
