<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administración de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Libros</h2>

    {% if mensaje %}
      <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}

    <ul class="list-group mb-4">
      {% for libro in libros %}
        <li class="list-group-item">{{ libro[0] }}</li>
      {% else %}
        <li class="list-group-item">No hay libros registrados</li>
      {% endfor %}
    </ul>

    <form method="POST" action="/admin/libros">
      <div class="mb-3">
        <label for="nuevo_libro" class="form-label">Agregar nuevo libro</label>
        <input
          type="text"
          id="nuevo_libro"
          name="nuevo_libro"
          class="form-control"
          placeholder="Título del libro"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Agregar Libro</button>
    </form>

    <hr />
    <a href="/admin" class="btn btn-secondary mt-3">Volver al Panel de Administración</a>
  </div>
</body>
</html>
