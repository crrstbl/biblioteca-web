<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administración de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Libros</h2>

    {% if mensaje %}
      <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}

    <!-- Formulario de búsqueda -->
    <form method="GET" action="/admin/libros" class="mb-3 d-flex">
      <input
        type="text"
        name="buscar"
        class="form-control me-2"
        placeholder="Buscar libro..."
        value="{{ buscar | default('') }}"
      />
      <button type="submit" class="btn btn-secondary">Buscar</button>
    </form>

    <!-- Lista con opción para eliminar -->
    <ul class="list-group mb-4">
      {% if libros %}
        {% for libro in libros %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ libro[1] }}
            <form method="POST" action="/admin/libros" onsubmit="return confirm('¿Eliminar el libro?');" style="margin:0;">
              <input type="hidden" name="eliminar_id" value="{{ libro[0] }}">
              <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
            </form>
          </li>
        {% endfor %}
      {% else %}
        <li class="list-group-item">No hay libros registrados</li>
      {% endif %}
    </ul>

    <!-- Formulario para agregar nuevo libro -->
    <form method="POST" action="/admin/libros">
      <div class="mb-3">
        <label for="nuevo_libro" class="form-label">Agregar nuevo libro</label>
        <input
          type="text"
          id="nuevo_libro"
          name="nuevo_libro"
          class="form-control"
          placeholder="Título del libro"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Agregar Libro</button>
    </form>

    <hr />
    <a href="/admin" class="btn btn-secondary mt-3">Volver al Panel de Administración</a>
  </div>
</body>
</html>
