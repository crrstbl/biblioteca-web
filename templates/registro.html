<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Préstamo de Libros</h2>
    <form method="POST" action="/registrar">
      <div class="mb-3">
        <label class="form-label">Nombre del niño</label>
        <input type="text" class="form-control" name="nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">curso</label>
        <input type="number" class="form-control" name="edad" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electrónico del apoderado</label>
        <input type="email" class="form-control" name="correo" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Libro que desea pedir</label>
        <select class="form-select" name="libro">
          <option>El Principito</option>
          <option>Harry Potter</option>
          <option>Cuentos de Andersen</option>
          <option>Alicia en el País de las Maravillas</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">¿Por cuánto tiempo (días)?</label>
        <input type="number" class="form-control" name="tiempo" required>
      </div>
      <button type="submit" class="btn btn-success">Registrar Préstamo</button>
    </form>
  </div>
</body>
</html>
